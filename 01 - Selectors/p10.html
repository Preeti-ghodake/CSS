<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border: 2px solid #222;
            border-collapse: collapse;
        }
        tr,td,th{
            padding: 10px;
        }
        th[colspan|="2"] {
            background-color: deeppink;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>element[attribute|="value"]</h1>
    <p>Represents elements with an attribute name of attr whose value can be exactly value or can begin with value immediately followed by a hyphen</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th colspan="2">Mobile</th>
        </tr>
        <tr>
            <td>Preeti</td>
            <td>preeti@gmail.com</td>
            <td>123647895</td>
            <td>214569872</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>preeti@gmail.com</td>
            <td>123647895</td>
            <td>214569872</td>
        </tr>
    </table>
</body>
</html>
