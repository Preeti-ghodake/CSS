<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tech li::before{
            content: "My course is ";

        ol li::before{

        ol li:not(.p1) {
